<!DOCTYPE html>
<html>
    <head>
        <title>REGGAE-LYRICS.COM Online Reggae Dub Sampler v0.2</title>
        <meta name="author" content="Jorge Matricali <jorgematricali@gmail.com>">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> -->
        <style>
            body {
                background-color: #000;
            }
            #sampler-machine {
                background: url(images/metal-bg.jpg);
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                min-width: 480px;
                min-height: 340px;

                width: 100%;
                height: 100%;

                max-width: 750px;
                max-height: 500px;
                margin: auto;
            }

            #sampler-machine:before {
                content: ' ';
                position: relative;
                background-color: #ff5900;
                width: 10px;
                height: 100%;
            }

            #sampler {
                margin: 5%;
                padding-top: 40px;
                padding-bottom: 50px;
            }
            .imageContainer {
                position: relative;
                width: 23%;
                padding-bottom: 25%;
                float: left;
                height: 0;
                margin: 1%;
            }
            .btn-sampler {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                border-radius: 10px;
                text-shadow: #333 5px;

                background: #8f787e;
                background-image: -webkit-linear-gradient(top, #8f787e, #7d4c4f);
                background-image: -moz-linear-gradient(top, #8f787e, #7d4c4f);
                background-image: -ms-linear-gradient(top, #8f787e, #7d4c4f);
                background-image: -o-linear-gradient(top, #8f787e, #7d4c4f);
                background-image: linear-gradient(to bottom, #8f787e, #7d4c4f);
                -webkit-border-radius: 10;
                -moz-border-radius: 10;
                border-radius: 10px;
                -webkit-box-shadow: 0px 4px 2px #666666;
                -moz-box-shadow: 0px 4px 2px #666666;
                box-shadow: 0px 4px 2px #666666;
            }
            .btn-sampler:hover {
                background: #ff2600;
                background-image: -webkit-linear-gradient(top, #ff2600, #ff5900);
                background-image: -moz-linear-gradient(top, #ff2600, #ff5900);
                background-image: -ms-linear-gradient(top, #ff2600, #ff5900);
                background-image: -o-linear-gradient(top, #ff2600, #ff5900);
                background-image: linear-gradient(to bottom, #ff2600, #ff5900);
                text-decoration: none;
            }
            #speaker {
                display: none;
                content: ' ';
                background: url(images/reggae-speaker.png);
                background-size: 100% 100%;
                position: relative;
                width: 64px;
                height: 64px;
                top: 5%;
                left: 5%;
            }
            .tab-pane {
                display: none;
            }
            .tab-pane.active {
                display: block;
            }
            ul.nav-tabs {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            ul.nav-tabs li {
                display: inline;
                border: solid;
                border-width: 1px 1px 0 1px;
                margin: 0 5px 0 0;
                border-radius: 5px 5px 0px 0px;
                padding: 5px;
                font-size: 1em;
                font-family: sans-serif;
                background: rgba(255,255,255,0.5);
            }
            ul.nav-tabs li.active {
                bottom: -2px;
                background: white;
            }
            ul.nav-tabs li a {
                padding: 0 10px;
                color: #fff;
            }
            ul.nav-tabs li.active a {
                color: #000;
            }
            @media (max-width: 600px) {
                #fork-me {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div id="sampler-machine" style="display: none;">

            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#1-8" aria-controls="1-8" role="tab" data-toggle="tab">1-8</a></li>
                <li role="presentation"><a href="#9-16" aria-controls="9-16" role="tab" data-toggle="tab">9-16</a></li>
                <li role="presentation"><a href="#17-24" aria-controls="17-24" role="tab" data-toggle="tab">17-24</a></li>
                <li role="presentation"><a href="#25-32" aria-controls="25-32" role="tab" data-toggle="tab">25-32</a></li>
            </ul>


            <div id="sampler" class="container-fluid">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="1-8"></div>
                    <div role="tabpanel" class="tab-pane" id="9-16"></div>
                    <div role="tabpanel" class="tab-pane" id="17-24"></div>
                    <div role="tabpanel" class="tab-pane" id="25-32"></div>
                </div>
            </div>
            <div id="speaker"></div>
        </div>

        <a href="https://github.com/jorge-matricali/html5-sampler/" id="fork-me">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub">
        </a>

        <input type="file" id="file-input" />

        <script src="../js/html5-sampler.js"></script>
        <script src="../js/html5-sampler-midi.js"></script>
        <script>
            var sampler;

            function onError(e) {
                console.log(e);
            }

            function onLoad(e) {
                sampler = new Sampler(
                    document.getElementById('sampler-machine'),
                    {
                        options: {
                            samplesPerPage: 8,
                            samplesPages: 4
                        },
                        samples: [
                            'audio/hardkick.wav',
                            'audio/kick3.wav',
                            'audio/Shatter.wav',
                            'audio/snare3.wav',
                            'audio/AirHorn-Reggae.mp3',
                            'audio/Triple-Horn.mp3',
                            'audio/Wooy.mp3',
                            'audio/Boat-Land-Man.mp3',
                            'audio/Ya-Man.mp3',
                            'audio/Yes-JAH.mp3',
                            'audio/The-Rockers-to-Rockers.mp3',
                            'audio/Laseers002.wav',
                            // ...
                            'audio/Laseers003.wav',
                            'audio/Mortal-Pulop.mp3',
                            'audio/No-No-No-Intro-long.mp3',
                            'audio/No-No-No-Intro-short.mp3',
                        ]
                    }
                );
                sampler.init();

                document.getElementById('file-input')
                    .addEventListener('change', sampler.loadLocalSound, false);


                document.addEventListener('keypress', function (e) {
                    var offset = 0;

                    // if (document.getElementById('9-16').classList.contains('active')) {
                    //     offset = 8;
                    // }
                    // if (document.getElementById('17-24').classList.contains('active')) {
                    //     offset = 16;
                    // }

                    sampler.keyPress(e, offset);
                })
            }

            window.onload = onLoad;
            window.onerror = onError;
        </script>
    </body>
</html>
