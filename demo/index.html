    <body>
        <div id="sampler-machine">
            <p>Loading sampler...</p>
        </div>

        <a href="https://github.com/jorge-matricali/html5-sampler/" id="fork-me">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub">
        </a>

        <script src="../js/pureknob.js"></script>
        <script src="../js/html5-sampler-pad.js"></script>
        <script src="../js/html5-sampler.js"></script>
        <script src="../js/html5-sampler-midi.js"></script>
        <script>
            var sampler;

            function onError(e) {
                console.log(e);
            }

            function onLoad(e) {
                sampler = new Sampler(
                    document.getElementById('sampler-machine'),
                    {
                        options: {
                            samplesPerPage: 16,
                            samplesPages: 4
                        },
                        samples: [
                            'audio/hardkick.wav',
                            'audio/kick3.wav',
                            'audio/Shatter.wav',
                            'audio/snare3.wav',
                            'audio/AirHorn-Reggae.mp3',
                            'audio/Triple-Horn.mp3',
                            'audio/Wooy.mp3',
                            'audio/Boat-Land-Man.mp3',
                            'audio/Ya-Man.mp3',
                            'audio/Yes-JAH.mp3',
                            'audio/The-Rockers-to-Rockers.mp3',
                            'audio/Laseers002.wav',
                            // ...
                            'audio/Laseers003.wav',
                            'audio/Mortal-Pulop.mp3',
                            'audio/No-No-No-Intro-long.mp3',
                            'audio/No-No-No-Intro-short.mp3',
                        ]
                    }
                );
                sampler.init();

                document.addEventListener('keypress', function (e) {
                    var offset = 0;

                    // if (document.getElementById('9-16').classList.contains('active')) {
                    //     offset = 8;
                    // }
                    // if (document.getElementById('17-24').classList.contains('active')) {
                    //     offset = 16;
                    // }

                    sampler.keyPress(e, offset);
                })

                function startRecording(stream, lengthInMS) {
                  var recorder = new MediaRecorder(stream);
                  var data = [];

                  recorder.ondataavailable = function (event) {
                      data.push(event.data);
                  }

                  recorder.start();

                  console.log(recorder.state + ' for ' + (lengthInMS / 1000) + ' seconds...');

                  let stopped = new Promise((resolve, reject) => {
                    recorder.onstop = resolve;
                    recorder.onerror = event => reject(event.name);
                  });

                  let recorded = wait(lengthInMS).then(
                    () => recorder.state == "recording" && recorder.stop()
                  );

                  return Promise.all([
                    stopped,
                    recorded
                  ])
                  .then(() => data);
                }

                function stop(stream) {
                  stream.getTracks().forEach(track => track.stop());
                }

                var recordButton = document.createElement('button');
                recordButton.innerHTML = 'ðŸ”´ Record';
                recordButton.style.display = 'block';
                recordButton.style.position = 'absolute';
                recordButton.style.top = '0';
                recordButton.style.left = '0';
                recordButton.addEventListener("click", function() {
                  navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                  }).then(stream => {
                    preview.srcObject = stream;
                    downloadButton.href = stream;
                    preview.captureStream = preview.captureStream || preview.mozCaptureStream;
                    return new Promise(resolve => preview.onplaying = resolve);
                  }).then(() => startRecording(preview.captureStream(), recordingTimeMS))
                  .then (recordedChunks => {
                    let recordedBlob = new Blob(recordedChunks, { type: "video/webm" });
                    recording.src = URL.createObjectURL(recordedBlob);
                    downloadButton.href = recording.src;
                    downloadButton.download = "RecordedVideo.webm";

                    console.log("Successfully recorded " + recordedBlob.size + " bytes of " +
                        recordedBlob.type + " media.");
                  })
                  .catch(console.log);
                }, false);
                sampler.container.appendChild(recordButton);
            }

            window.onload = onLoad;
            window.onerror = onError;
        </script>
    </body>
</html>
